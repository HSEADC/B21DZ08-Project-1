<!doctype html><html lang="ru" dir="ltr"><head><meta charset="utf-8"/><title>about</title><link href="index.css?6f1d74f902582931670a" rel="stylesheet"></head><body class="index"><div class="plashka"><a href="./index.html"><img class="start" src="images/8e67c07ba202b84afef0.png" alt="кружок"/></a><div class="menu"><a href="./pages/map.html"><p>созвездия</p></a><a href="./pages/myth.html"><p class="legends">легенды</p></a><a href="./pages/zodiak.html"><p>зодиаки</p></a></div><a href="./pages/about.html"><p class="aboutus">о нас</p></a></div><div class="heading"><h1>Скоро во Млечном пути</h1><h2>Сайт находится в стадии разработки</h2><hr/></div><div class="forma"><form id="my-form" action="https://formspree.io/f/xoqblwrd" method="POST"><p>Подпишитесь на нашу рассылку</p><input type="email" name="email" placeholder="ваша почта"/><br/><input name="message" placeholder="ваша сообщение"/> <button id="my-form-button">отправить</button><p id="my-form-status"></p></form><img src="images/2526c341d5da4fd08a43.png" alt=""/></div><script>var form=document.getElementById("my-form");async function handleSubmit(e){e.preventDefault();var t=document.getElementById("my-form-status"),n=new FormData(e.target);fetch(e.target.action,{method:form.method,body:n,headers:{Accept:"application/json"}}).then((e=>{e.ok?(t.innerHTML="Спасибо, улетело на орбиту!",form.reset()):e.json().then((e=>{Object.hasOwn(e,"errors")?t.innerHTML=e.errors.map((e=>e.message)).join(", "):t.innerHTML="Ой! Возникла проблема с отправкой формы"}))})).catch((e=>{t.innerHTML="Ой! Возникла проблема с отправкой формы"}))}form.addEventListener("submit",handleSubmit)</script><script src="index.js?6f1d74f902582931670a"></script></body></html>
