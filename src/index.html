    <div class="heading">
      <h1>Скоро во Млечном пути</h1>
      <h2>Сайт находится в стадии разработки</h2>
      <hr />
    </div>

    <div class="forma">
      <!-- modify this form HTML and place wherever you want your form -->

      <form id="my-form" action="https://formspree.io/f/xoqblwrd" method="POST">
        <p>Подпишитесь на нашу рассылку</p>
        <!-- <label>Email:</label> -->
        <input type="email" name="email" placeholder="ваша почта" />
        <!-- <label>Message:</label> -->
        <br />
        <input type="text" name="message" placeholder="ваша сообщение" />
        <button id="my-form-button">отправить</button>
        <p id="my-form-status"></p>
      </form>
      <img src="./images/galaxy1.png" alt="" />
    </div>

    <!-- Place this script at the end of the body tag -->
    <script>
      var form = document.getElementById('my-form')

      async function handleSubmit(event) {
        event.preventDefault()
        var status = document.getElementById('my-form-status')
        var data = new FormData(event.target)
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: 'application/json'
          }
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = 'Спасибо, улетело на орбиту!'
              form.reset()
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data['errors']
                    .map((error) => error['message'])
                    .join(', ')
                } else {
                  status.innerHTML = 'Ой! Возникла проблема с отправкой формы'
                }
              })
            }
          })
          .catch((error) => {
            status.innerHTML = 'Ой! Возникла проблема с отправкой формы'
          })
      }
      form.addEventListener('submit', handleSubmit)
    </script>
  </body>
</html>
